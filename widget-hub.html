<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Control Deck</title>
    <!-- Importing Arimo Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Cyber-Aesthetic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            background: #000;
            color: #00ff00;
            font-family: 'Arimo', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- WIDGET CONTAINER --- */
        .widget-card {
            flex: 1;
            border: 2px solid #00ff00;
            border-radius: 12px;
            background: rgba(0, 20, 0, 0.9);
            display: flex;
            flex-direction: column;
            padding: 10px;
            position: relative;
        }

        /* --- HEADER --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logo-img {
            width: 24px;
            height: 24px;
        }

        /* M Icon */
        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* --- BLOG SECTION --- */
        .blog-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 10px;
            cursor: pointer;
            /* Clickable */
        }

        .blog-label {
            font-size: 10px;
            opacity: 0.7;
            margin-bottom: 2px;
        }

        .blog-headline {
            font-size: 14px;
            font-weight: bold;
            line-height: 1.2;
            text-transform: uppercase;
            /* Limit lines */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* --- CONTROLS SECTION --- */
        .controls {
            display: flex;
            gap: 5px;
        }

        .btn {
            flex: 1;
            background: #003300;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px;
            text-align: center;
            text-decoration: none;
            font-size: 12px;
            font-weight: bold;
            border-radius: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .btn:active {
            background: #00ff00;
            color: #000;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                box-shadow: 0 0 5px #00ff00;
            }

            50% {
                opacity: 0.5;
                box-shadow: none;
            }

            100% {
                opacity: 1;
                box-shadow: 0 0 5px #00ff00;
            }
        }
    </style>
</head>

<body>

    <div class="widget-card">
        <!-- Header -->
        <div class="header">
            <div class="logo-area">
                <img src="Images/widget.svg" class="logo-img" alt="M">
                <span style="font-size: 12px; font-weight: bold;">CONTROL DECK</span>
            </div>
            <div class="status-dot"></div>
        </div>

        <!-- Dynamic Blog Headline -->
        <a href="./?page=blog" target="_blank" class="blog-section" id="blogLink"
            style="text-decoration: none; color: inherit;">
            <div class="blog-label">LATEST INTEL:</div>
            <div class="blog-headline" id="headline">LOADING DATA...</div>
        </a>

        <!-- Controls -->
        <div class="controls">
            <!-- Play Music -->
            <a href="./?action=play_music" target="_blank" class="btn">
                <span>â–¶</span> PLAY MUSIC
            </a>
        </div>
    </div>

    <!-- Load Blog Data -->
    <script src="Updates/blog-data.js"></script>
    <script>
        // Auto-load latest headline
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof BLOG_DATA !== 'undefined' && BLOG_DATA.length > 0) {
                // Robust Sort: Handle "Station Tuned" or Invalid Dates
                const latest = BLOG_DATA.sort((a, b) => {
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);

                    // If invalid date (e.g. "STAY TUNED"), treat as very new (or handle specifically)
                    const validA = !isNaN(dateA);
                    const validB = !isNaN(dateB);

                    if (!validA && !validB) return 0; // Both text/invalid
                    if (!validA) return -1; // A is text (Active/New), put it first
                    if (!validB) return 1;  // B is text

                    return dateB - dateA;
                })[0];

                document.getElementById('headline').textContent = latest.title;
            } else {
                document.getElementById('headline').textContent = "NO NEW INTEL";
            }
        });
    </script>

</body>

</html>
